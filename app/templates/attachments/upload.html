{% extends "base.html" %}

{% block title %}Upload Attachment - {{ subscription.name }}{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('subscriptions.index') }}">Subscriptions</a></li>
                <li class="breadcrumb-item"><a href="{{ url_for('subscriptions.view', id=subscription.id) }}">{{ subscription.name }}</a></li>
                <li class="breadcrumb-item active">Upload</li>
            </ol>
        </nav>
        <h1 class="h3"><i class="bi bi-upload me-2"></i>Upload Attachment</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="mb-3">
                        <label for="file" class="form-label">File <span class="text-danger">*</span></label>
                        <input type="file" class="form-control" id="file" name="file" required accept=".pdf,.png,.jpg,.jpeg,.doc,.docx">
                        <div class="form-text">Allowed: PDF, PNG, JPG, DOC, DOCX (max 16MB)</div>
                    </div>

                    <div class="mb-3">
                        <label for="file_type" class="form-label">Document Type</label>
                        <select class="form-select" id="file_type" name="file_type">
                            <option value="receipt">Receipt</option>
                            <option value="invoice">Invoice</option>
                            <option value="contract">Contract</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="2" placeholder="Optional notes about this document"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-upload me-2"></i>Upload
                    </button>
                    <a href="{{ url_for('subscriptions.view', id=subscription.id) }}" class="btn btn-outline-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
